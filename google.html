<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="googl.css">
    <title>google.com</title>
</head>
<body>
    <div class="container bc-color">
        <div class="google"></div>
        <div class="midSide">
            <div class="title">Search the web using Google!</div>
            <div class="searchBar">
                <div><input type="text"></div>
            </div>
            <div class="btns">
                <button type="button" class="btnsearch">Google Search</button>
                <button type="button" class="btnfeels">I'm feeling lucky</button>

            </div>
        </div>
        <div class="gridTable">
            <div class="left">
                <h4>Special Searches</h4>
                <a href="https://online.stanford.edu/search">Stanford Search</a>
                <a href="https://www.linux.com/topic/linux/">Linux Search</a>
            </div>
            <div class="mid">
                <a href="https://support.google.com">Help!</a>
                <a href="https://about.google">About Google!</a>
                <a href="https://about.google">Company Info</a>
                <a href="https://www.google.com/doodles">Google! Logos</a>
            </div>
            <div class="right">
                <h4>Get Google!</h4>
                <h4>Updates Monthly:</h4>
                <div><input type="email"
                    placeholder=" your e-mail"></div>
                <button>Subscribe</button>
                <a href="https://get.google.com/albumarchive">Archive</a>
            </div>
        </div>
        <footer>Copyright © 1998 Google Inc.</footer>
    </div>
</body>
</html>
